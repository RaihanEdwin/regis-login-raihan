 <!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="index.js"></script>
  </head>
    <body>
      <div class="container">
        <h1 id="login-header">WELCOME TO XBIT</h1>
        <img src="xbit.png" alt="Logo Xbit">
        <h2 id="login-header">LOGIN</h2>
          <div id="login">
            <p id="login-error-msg">Invalid Phone Number <span id="error-msg-second-line">and/or Password</span></p>
          </div>
        <form id="login-form">
          <input type="number" name="phone" id="username-field" class="login-form-field" placeholder="Phone Number">
          <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
          <input type="submit" value="Login" id="login-form-submit">
        </form>
      </div>
    </body>
</html>
